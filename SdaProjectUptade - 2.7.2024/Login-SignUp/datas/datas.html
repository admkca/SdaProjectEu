    <script type="module">
      // Firebase konfigürasyon bilgileri
      const firebaseConfig = {
        apiKey: "AIzaSyBPAGx-Y79ifXWoGKXwEf-v4YhaCxr4UsE",
        authDomain: "tarim-8385c.firebaseapp.com",
        databaseURL: "https://tarim-8385c-default-rtdb.firebaseio.com",
        projectId: "tarim-8385c",
        storageBucket: "tarim-8385c.appspot.com",
        messagingSenderId: "964142858942",
        appId: "1:964142858942:web:3c64ccb95d946315cf14ef"
      };
    
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getDatabase, ref, child, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
      import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth();
      const dataRef = ref(db, "/");

function updateSwitches(data) {
  const fanSwitch = document.getElementById("fanSwitch");
  const vanaSwitch = document.getElementById("vanaSwitch");

  fanSwitch.checked = data.Fan;
  vanaSwitch.checked = data.Vana;
}

function apiTimeRequest() {
  get(child(dataRef, "/")).then((snapshot) => {
    const data = snapshot.val();

    document.getElementById("air").innerText = `Air Condition:  %${data.Air}`;
    document.getElementById("co2").innerText = `Co2: %${data.Co2}`;
    document.getElementById("gHum").innerText = `Grass Humidity: %${data.Water_C}`;
    document.getElementById("Humidity").innerText = `Air Humidity: %${data.Humidity}`;
    document.getElementById("airTemp").innerText = `Air Temperature: ${data.Temperature} °C`;

    updateSwitches(data);
  });

  console.log('API isteği yapıldı.');
}

function updateFirebaseDatabase() {
  const fanSwitch = document.getElementById("fanSwitch");
  const vanaSwitch = document.getElementById("vanaSwitch");

  const updates = {};
  updates['/Fan'] = fanSwitch.checked;
  updates['/Vana'] = vanaSwitch.checked;

  update(ref(db), updates);
}

document.getElementById('fanSwitch').addEventListener('change', updateFirebaseDatabase);
document.getElementById('vanaSwitch').addEventListener('change', updateFirebaseDatabase);

document.getElementById('logoutButton').addEventListener('click', function() {
  signOut(auth).then(() => {
    console.log('Çıkış başarılı!');
    window.location.href = '../index.html';
  }).catch((error) => {
    console.error('Çıkış hatası:', error);
  });
});

// Sayfa yüklendiğinde veritabanındaki değerleri alarak sayfayı güncelle
apiTimeRequest();

// Firebase veritabanındaki değişiklikleri dinleyerek sayfayı güncelle
onValue(dataRef, (snapshot) => {
  const data = snapshot.val();
  updateSwitches(data);
});

setInterval(apiTimeRequest, 5000);
    </script>
